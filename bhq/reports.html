<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BindHQ | Reports</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        page: '#F8F9FA',
                        dark: '#1a202c',
                        accent: '#2563eb',
                        muted: '#64748b',
                        'nav-bg': '#111827',
                        'nav-text': '#9CA3AF',
                    }
                }
            }
        }
    </script>
</head>
<body class="flex h-screen bg-page">
    <!-- Sidebar -->
    <aside class="w-20 bg-nav-bg flex flex-col items-center py-6">
        <a href="/">
            <img src="assets/logo.svg" alt="BindHQ" class="h-8 w-8 brightness-0 invert opacity-90">
        </a>
        <nav class="flex flex-col items-center space-y-8 mt-12">
            <a href="index.html" class="text-nav-text hover:text-white" title="Dashboard"><i class="fas fa-tachometer-alt fa-lg"></i></a>
            <a href="underwriting.html" class="text-nav-text hover:text-white" title="Underwriting"><i class="fas fa-inbox fa-lg"></i></a>
            <a href="accounting.html" class="text-nav-text hover:text-white" title="Accounting"><i class="fas fa-calculator fa-lg"></i></a>
            <a href="#" class="text-accent" title="Reports"><i class="fas fa-chart-pie fa-lg"></i></a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
        <div class="bg-white rounded-xl shadow-lg border border-gray-200">
            <!-- Header -->
            <div class="flex justify-between items-center p-6 border-b border-gray-200">
                <div>
                    <h1 class="text-xl font-bold text-gray-800">Bordereaux Report</h1>
                    <p class="text-sm text-muted">Generated on Jan 10, 2026</p>
                </div>
                <div class="flex items-center gap-4">
                    <button class="px-4 py-2 text-sm font-semibold bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                        <i class="fas fa-file-export mr-2"></i>Export
                    </button>
                    <button class="px-4 py-2 text-sm font-semibold text-white bg-accent border border-accent rounded-md hover:bg-blue-700">
                        <i class="fas fa-sync-alt mr-2"></i>Generate
                    </button>
                </div>
            </div>

            <!-- Data Table -->
            <div class="flow-root">
                <div class="-mx-0 -my-2 overflow-x-auto">
                    <div class="inline-block min-w-full py-2 align-middle">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead>
                                <tr>
                                    <th scope="col" class="py-3.5 pl-6 pr-3 text-left text-sm font-semibold text-gray-900">Policy #</th>
                                    <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Premium</th>
                                    <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Commission</th>
                                    <th scope="col" class="relative py-3.5 pl-3 pr-6 text-right text-sm font-semibold text-gray-900">Status</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200 bg-white">
                                <tr>
                                    <td class="whitespace-nowrap py-4 pl-6 pr-3 text-sm font-medium text-gray-900">GL-2024-001</td>
                                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">$42,500.00</td>
                                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">$6,375.00</td>
                                    <td class="whitespace-nowrap py-4 pl-3 pr-6 text-right text-sm font-medium">
                                        <span class="inline-flex items-center rounded-md bg-blue-50 px-2 py-1 text-xs font-medium text-blue-700 ring-1 ring-inset ring-blue-700/10">Ready</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="whitespace-nowrap py-4 pl-6 pr-3 text-sm font-medium text-gray-900">PR-2024-882</td>
                                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">$18,200.00</td>
                                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">$2,730.00</td>
                                    <td class="whitespace-nowrap py-4 pl-3 pr-6 text-right text-sm font-medium">
                                        <span class="inline-flex items-center rounded-md bg-blue-50 px-2 py-1 text-xs font-medium text-blue-700 ring-1 ring-inset ring-blue-700/10">Ready</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="whitespace-nowrap py-4 pl-6 pr-3 text-sm font-medium text-gray-900">CY-2024-445</td>
                                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">$95,000.00</td>
                                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">$14,250.00</td>
                                    <td class="whitespace-nowrap py-4 pl-3 pr-6 text-right text-sm font-medium">
                                        <span class="inline-flex items-center rounded-md bg-yellow-50 px-2 py-1 text-xs font-medium text-yellow-800 ring-1 ring-inset ring-yellow-600/20">Pending</span>
                                    </td>
                                </tr>
                                <!-- More rows... -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
